    <body>
        <header class="header">

        <section class="contact-section">
            <div class="container">
                <h2>Contact Me</h2>
                <p>If you have any questions or want to get in touch, fill out the form below!</p>
                <form class="contact-form" action="https://formspree.io/f/xqakglor" method="POST">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" required />
                        <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-box">
                        <input type="text" name="phone" placeholder="Phone Number" />
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                        <input type="hidden" name="_redirect" value="contact.html">
                        <button type="submit">Submit</button>
                </form>
            </div>
        </section> 
    </body>
